<div class="modal-header">
    <h5 class="modal-title" id="modal-title">
        Add Fact
        <i class="glyphicon glyphicon-plus-sign pull-right" ng-click="addNewRow()" style="cursor: pointer" ng-if="currentFact"></i>
    </h5>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="dimensionName">
                Name
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="factName" ng-model="fact.factName" placeholder="Fact Name" type="text">
                </input>
            </div>
            <br/>
            <br/>
            <div ui-grid="gridOptions" ui-grid-edit class="grid" ng-if="currentFact"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="save()">
        Save
    </button>
</div>
