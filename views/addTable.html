<div class="modal-header">
    <h5 class="modal-title" id="modal-title">
        Add Table
    </h5>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail3">
                Name
            </label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="table.tableName" id="inputEmail3" placeholder="Table Name" type="text">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail4">
                Source
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail4" ng-model="table.tableSource" placeholder="Table Source" type="text">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail5">
                Type
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail5" ng-model="table.tableType" placeholder="Table Type" type="text">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail6">
                Query
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail6" ng-model="table.tableQuery" placeholder="Table Query" type="text">
                </input>
            </div>
        </div>
    </form>
    <button class="btn btn-primary" ng-click="addCol()">Add Column</button>
    <div ui-grid="gridOptions" ui-grid-edit class="grid"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="save()">Save</button>
</div>
